<body style="height:525px;">
  <div id="container">
    <div id="wb_Text1" style="position:absolute;left:20px;top:22px;width:305px;height:50px;z-index:20;text-align:left;">
      <span style="color:#000000;font-family:Tahoma;font-size:21px;"><strong>Seleccionar Ordenes de Pago x
          Proveedor</strong></span></div>
    <div id="Layer2" style="position:absolute;text-align:left;left:532px;top:19px;width:548px;height:53px;z-index:21;">
      <select name="Combobox1" size="1" id="idCmbProveedor"
        style="position:absolute;left:104px;top:15px;width:361px;height:20px;z-index:0;">
      </select>
      <input type="button" id="btnBuscar" name="" value="Buscar"
        style="position:absolute;left:476px;top:6px;width:65px;height:40px;z-index:1;cursor:pointer;">
      <div id="wb_Text4"
        style="position:absolute;left:14px;top:15px;width:80px;height:16px;text-align:right;z-index:2;">
        <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>Proveedor:</strong></span></div>
    </div>
    <div id="Html2" style="position:absolute;left:20px;top:95px;width:1060px;height:255px;z-index:22">
      <div id="divTABLA" style="border-style:solid; border-width:1px; border-color:gray;">
        <table id="tabla_datos" class="display" cellspacing="0" width="100%"
          style="font-family:Arial; background-color:#afcaff;">
          <thead>
            <tr style='color:white; background-color:#4485A6; font-size:12px;'>
              <th>Incluye?</th>
              <th>ORDEN PAGO</th>
              <th>FECHA</th>
              <th>TIPO EXP.</th>
              <th>NRO. EXP.</th>
              <th>COD. AGRAVIADO</th>
              <th>NOMBRE AGRAVIADO</th>
              <th>FACTURAS</th>
              <th>MONTO</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div id="Layer1"
      style="position:absolute;text-align:left;left:20px;top:350px;width:1058px;height:149px;z-index:23;">
      <div id="wb_Text2"
        style="position:absolute;left:821px;top:23px;width:78px;height:21px;z-index:3;text-align:left;">
        <span style="color:#0080C0;font-family:Tahoma;font-size:17px;"><strong>TOTAL :</strong></span></div>
      <input type="text" id="txtTotal"
        style="position:absolute;left:891px;top:23px;width:123px;height:20px;line-height:20px;z-index:4;"
        name="txtTotalLiquidacion" value="" readonly>
      <div id="wb_Text3" style="position:absolute;left:25px;top:49px;width:89px;height:16px;z-index:5;text-align:left;">
        <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>Tipo Cheque</strong></span></div>
      <div id="wb_Text12"
        style="position:absolute;left:25px;top:82px;width:133px;height:16px;z-index:6;text-align:left;">
        <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>Observaciones</strong></span></div>
      <input type="text" id="txtObservaciones"
        style="position:absolute;left:147px;top:82px;width:644px;height:55px;line-height:55px;z-index:7;"

      <input type="button" id="btnGuardar" name="" value="Guardar"
        style="position:absolute;left:951px;top:98px;width:89px;height:30px;z-index:8;cursor:pointer;">
      <div id="wb_Text15"
        style="position:absolute;left:276px;top:49px;width:139px;height:16px;z-index:9;text-align:left;">

      <select name="cmbTipoDoc" size="1" id="cmbTipoCheq"
        style="position:absolute;left:147px;top:45px;width:103px;height:20px;z-index:10;">
        <option>Seleccione</option>
        <option value="N">NORMAL</option>
        <option value="D">DIFERIDO</option>
      </select>
      <select name="cmbTipoDoc" size="1" id="cmbCtaBancaria"
        style="position:absolute;left:408px;top:45px;width:385px;height:20px;z-index:11;">
        <option>Seleccione</option>
        <option value="N">NORMAL</option>
        <option value="D">DIFERIDO</option>
      </select>
      <div id="wb_Text16"
        style="position:absolute;left:25px;top:10px;width:112px;height:16px;z-index:12;text-align:left;">
        <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>Tipo Documento</strong></span></div>
      <div id="wb_Text5"
        style="position:absolute;left:263px;top:12px;width:34px;height:16px;text-align:right;z-index:13;">

      <div id="wb_Text6"
        style="position:absolute;left:408px;top:16px;width:51px;height:16px;z-index:14;text-align:left;">
        <span style="color:#000000;font-family:Arial;font-size:13px;"><strong>Fecha</strong></span></div>
      <input type="text" id="txtNroOrden"
        style="position:absolute;left:304px;top:10px;width:76px;height:20px;line-height:20px;z-index:15;"
        name="txtNroVoucher" value="" autocomplete="off">
      <input type="text" id="fechaOrden"
        style="position:absolute;left:466px;top:10px;width:71px;height:20px;line-height:20px;z-index:16;"
        name="Editbox1" value="" readonly autocomplete="off">
      <input type="button" id="btnEliminarFecha" name="" value="x"
        style="position:absolute;left:539px;top:10px;width:22px;height:24px;z-index:17;cursor:pointer;"
        onclick="cleanDate('fechaOrden')">
      <select name="cmbTipoDoc" size="1" id="cmbTipoDoc"
        style="position:absolute;left:147px;top:8px;width:70px;height:20px;z-index:18;">
        <option selected value="C">CHEQ</option>
        <option value="R">REC</option>
      </select>
      <input type="button" id="btnAnular" name="" value="Anular"
        style="position:absolute;left:845px;top:98px;width:89px;height:30px;z-index:19;cursor:pointer;">
    </div>
    <div id="Html1" style="position:absolute;left:46px;top:302px;width:410px;height:33px;z-index:24">
      <div id="pagination" style="font-family: verdana;" />
    </div>
  </div>
